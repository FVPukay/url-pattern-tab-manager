<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Grouper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Tab Manager</h1>
            <button id="feedbackButton">

                    v-480H168v522l42-42Zm-42 0v-480 480Z"/>
                </svg>
            </button>
        </div>
        <form id="addPatternForm">
            <input type="text" id="patternInput" size="30" placeholder="google.com, google.com/search" required>
            <button type="submit">Add Pattern</button>
        </form>
        <div class="pattern-list-container">
            <h2>Saved Patterns</h2>
            <ul id="patternsList"></ul>
        </div>
    </div>
